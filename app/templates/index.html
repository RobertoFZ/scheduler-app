{% extends "layout.html" %}

{% block content %}
    {% if logged_in %}
        <div class="bg-gray-50 rounded-lg p-4 sm:p-6">
            <p class="text-base sm:text-lg text-gray-700 mb-4">
                You're logged in. Go to your dashboard to manage and schedule posts.
            </p>
            <div class="space-x-2">
                <a href="{{ url_for('main.dashboard') }}" 
                   class="inline-flex items-center px-4 sm:px-5 py-2 sm:py-3 
                          bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-lg
                          transition-colors text-sm sm:text-base">
                    <i class="fas fa-columns mr-2 sm:mr-3"></i>
                    Dashboard
                </a>
                <a href="{{ url_for('auth.logout') }}"
                   class="inline-flex items-center px-4 sm:px-5 py-2 sm:py-3
                          bg-gray-200 hover:bg-gray-300 text-gray-800 font-medium rounded-lg
                          transition-colors text-sm sm:text-base">
                    <i class="fas fa-sign-out-alt mr-2 sm:mr-3"></i>
                    Logout
                </a>
            </div>
        </div>
    {% else %}
        <div class="bg-gray-50 rounded-lg p-4 sm:p-6">
            <p class="text-base sm:text-lg text-gray-700 mb-4">
                Please log in with your Facebook account to schedule posts for your pages.
            </p>
            <a href="{{ url_for('auth.login') }}" 
               class="inline-flex items-center px-4 sm:px-5 py-2 sm:py-3 
                      bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-lg
                      transition-colors text-sm sm:text-base">
                <i class="fab fa-facebook-f mr-2 sm:mr-3"></i>
                Login with Facebook
            </a>
        </div>
    {% endif %}
{% endblock %}
