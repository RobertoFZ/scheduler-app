<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Facebook Post Scheduler{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    <div class="container mx-auto px-4 py-4 sm:py-8 max-w-4xl">
        <div class="bg-white rounded-lg shadow-md p-4 sm:p-8 mb-4 sm:mb-8">
            <h1 class="text-2xl sm:text-3xl font-bold text-blue-600 mb-2">Facebook Post Scheduler</h1>
            <p class="text-gray-600 mb-4 sm:mb-6">Schedule Facebook posts with ease</p>
            
            {% if messages %}
                {% for category, message in messages %}
                    <div class="rounded-lg p-4 mb-4 
                        {% if category == 'error' %}
                            bg-red-100 text-red-700
                        {% elif category == 'success' %}
                            bg-green-100 text-green-700
                        {% else %}
                            bg-blue-100 text-blue-700
                        {% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
            
            {% block content %}{% endblock %}
        </div>
    </div>
</body>
</html>
