<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Facebook Post</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    <div class="container mx-auto px-4 py-4 sm:py-8 max-w-4xl">
        <div class="bg-white rounded-lg shadow-md p-4 sm:p-8">
            <h1 class="text-2xl sm:text-3xl font-bold text-blue-600 mb-4 sm:mb-6">Schedule a Facebook Post</h1>
            
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <div class="bg-blue-50 border-l-4 border-blue-500 text-blue-700 p-3 sm:p-4 mb-4" role="alert">
                            <p>{{ message }}</p>
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            
            <form method="POST" enctype="multipart/form-data" class="space-y-4 sm:space-y-6">
                <div>
                    <label for="page_id" class="block text-sm font-medium text-gray-700 mb-1">Select Page</label>
                    <select id="page_id" name="page_id" required class="block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 py-2 px-3 bg-white border text-sm sm:text-base">
                        <option value="" selected disabled>Choose a page...</option>
                        {% for page in pages %}
                            <option value="{{ page.id }}">{{ page.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div>
                    <label for="message" class="block text-sm font-medium text-gray-700 mb-1">Message</label>
                    <textarea id="message" name="message" rows="4" required class="block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 py-2 px-3 bg-white border text-sm sm:text-base"></textarea>
                </div>
                
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 sm:gap-6">
                    <div>
                        <label for="date" class="block text-sm font-medium text-gray-700 mb-1">Date</label>
                        <input type="date" id="date" name="date" required class="block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 py-2 px-3 bg-white border text-sm sm:text-base">
                    </div>
                    <div>
                        <label for="time" class="block text-sm font-medium text-gray-700 mb-1">Time</label>
                        <input type="time" id="time" name="time" required class="block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 py-2 px-3 bg-white border text-sm sm:text-base">
                    </div>
                </div>
                
                <div>
                    <label for="image" class="block text-sm font-medium text-gray-700 mb-1">Image (Optional)</label>
                    <div class="mt-1 flex items-center">
                        <label class="w-full flex flex-col items-center px-3 sm:px-4 py-4 sm:py-6 bg-white text-blue-500 rounded-lg shadow-lg tracking-wide border border-blue-500 cursor-pointer hover:bg-blue-500 hover:text-white transition-colors">
                            <i class="fas fa-cloud-upload-alt text-xl sm:text-2xl"></i>
                            <span class="mt-2 text-sm sm:text-base leading-normal" id="file-name">Select a file</span>
                            <input type="file" id="image" name="image" accept="image/*" class="hidden">
                        </label>
                    </div>
                    <p class="mt-2 text-xs sm:text-sm text-gray-500">Upload an image to include with your post (optional)</p>
                </div>
                
                <div class="flex flex-col sm:flex-row items-center space-y-3 sm:space-y-0 sm:space-x-4 pt-2 sm:pt-4">
                    <button type="submit" id="submit-btn" class="w-full sm:w-auto inline-flex justify-center items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        <i class="far fa-calendar-check mr-2"></i>
                        <span>Schedule Post</span>
                    </button>
                    <button type="submit" id="loading-btn" disabled class="hidden w-full sm:w-auto inline-flex justify-center items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-400 focus:outline-none" style="cursor: not-allowed;">
                        <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                        <span>Scheduling...</span>
                    </button>
                    <a href="{{ url_for('index') }}" class="w-full sm:w-auto inline-flex justify-center items-center px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        <i class="fas fa-arrow-left mr-2"></i>
                        Back to Home
                    </a>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Set default date to today
        document.addEventListener('DOMContentLoaded', function() {
            const today = new Date();
            const dateInput = document.getElementById('date');
            dateInput.min = today.toISOString().split('T')[0];
            dateInput.value = today.toISOString().split('T')[0];
            
            // Set default time to current time + 1 hour
            const timeInput = document.getElementById('time');
            today.setHours(today.getHours() + 1);
            timeInput.value = today.toTimeString().slice(0, 5);
            
            // Update file name display when file is selected
            const fileInput = document.getElementById('image');
            const fileNameDisplay = document.getElementById('file-name');
            
            fileInput.addEventListener('change', function() {
                if (fileInput.files.length > 0) {
                    const fileName = fileInput.files[0].name;
                    // Truncate filename if too long for mobile
                    fileNameDisplay.textContent = fileName.length > 20 ? 
                        fileName.substring(0, 17) + '...' : 
                        fileName;
                    // Show full name on hover
                    fileNameDisplay.title = fileName;
                } else {
                    fileNameDisplay.textContent = 'Select a file';
                    fileNameDisplay.title = '';
                }
            });
            
            // Prevent double submission
            const form = document.querySelector('form');
            const submitBtn = document.getElementById('submit-btn');
            const loadingBtn = document.getElementById('loading-btn');
            
            form.addEventListener('submit', function(event) {
                // Validate form first
                if (!form.checkValidity()) {
                    return; // Browser will handle showing validation errors
                }
                
                // Show loading button, hide submit button
                submitBtn.classList.add('hidden');
                loadingBtn.classList.remove('hidden');
                
                // IMPORTANT: For file uploads, we must NOT disable any form controls including file inputs
                // as this prevents the files from being submitted with the form.
                
                // Re-enable the submit button
                submitBtn.disabled = false;
                
                // Don't disable the form or loading button
                loadingBtn.disabled = false;

                // Allow form to submit
                return true;
            });
        });
    </script>
</body>
</html>
